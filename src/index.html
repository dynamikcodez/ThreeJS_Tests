<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Starter</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/three@0.123.0/examples/js/libs/ammo.wasm.js"></script> 
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <!-- <canvas class="webgl"></canvas> -->
   

<div id="arjs_scene">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-entity
        position="0 0 0"
        scale="0.05 0.05 0.05"
        gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</div>
<!-- <div class="container" id="container">
  <canvas></canvas>
</div> -->


  </body>
</html>
